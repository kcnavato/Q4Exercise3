    <h1 style="text-align:center; font-size: 60px;">JavaScript Arithmetic Operators</h1>
    
<table class="table" border="5">
    <th colspan="3" style="text-align: center;">c=10 d=5</th>
        <tr>
            <td>Operation</td>
            <td>Equation</td>
            <td>Result</td>
        </tr>
        <tr>
            <td>Addition</td>
            <td>c + d = </td>
            <td><strong id="n1"></strong></td>
        </tr>
        
        <tr>
            <td>Subtraction</td>
            <td>d - c = </td>
            <td><strong id="n2"></strong></td>
        </tr>
       
        <tr>
            <td>Multiplication</td>
            <td>d * c = </td>
            <td><strong id="n3"></strong></td>
        </tr>

        <tr>
            <td>Division</td>
            <td>c / d = </td>
            <td><strong id="n4"></strong></td>
        </tr>

        <tr>
            <td>Modulus</td>
            <td>c % d = </td>
            <td><strong id="n5"></strong></td>
        </tr>
    


<script type="text/javascript">

    let c=10, d=5

    let sum = c + d
    let diff = d - c
    let product = d * c
    let quotient = c / d
    let remainder = c % d

    alert("The sum of the two variables: " + sum + "\n" + "The difference of the two variables: " + diff + "\n" + "The product of the two variables: " + product + "\n" + "The quotient of the two variables: " + quotient + "\n" + "The remainder of two numbers: " + remainder);

    
    document.getElementById("n1").innerHTML = c + d;
    document.getElementById("n2").innerHTML = d - c;
    document.getElementById("n3").innerHTML = d * c;
    document.getElementById("n4").innerHTML = c / d;
    document.getElementById("n5").innerHTML = c % d;

</script>
